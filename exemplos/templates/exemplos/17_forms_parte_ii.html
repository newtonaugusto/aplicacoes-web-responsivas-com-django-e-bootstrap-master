<!doctype html>
{% load static %}
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">

    <title>cadastro de Usu√°rio</title>
</head>


<body>

    <div class="container-fluid bg-dark mb-2">
        <div class="row justify-content-center">
            <div class="col-xl-8">
                <header class="bg-dark my-2">
                    {% include 'fragments/navbar.html' %}
                </header>
            </div>
        </div>
    </div>

    <main>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-xl-8">
                    <div class="row justify-content-center">
                        <div class="col-md-8">

                            <form method="post" action="processa_formulario_v2">
                                {% csrf_token %}
                                <div class="card p-5">
                                    {{ form }}
                                 <div class="card-footer ps-0 pt-3">
                                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                                </div>

                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    {% include 'fragments/footer.html' with var_position='position-sticky' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
